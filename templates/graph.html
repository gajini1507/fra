<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRA Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="theme-color" content="#0d6efd">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}');
      });
    }
  </script>
  <style>
    .graph-container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #004aad;
      margin-bottom: 10px;
    }

    p {
      margin: 5px 0;
      color: #333;
    }

    canvas {
      margin-top: 20px;
      background: #f9fbff;
      border-radius: 10px;
      padding: 15px;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      color: white;
      background: #004aad;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back:hover {
      background: #00337a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Frequency Response Analysis</h1>
  </header>

  <main>
    <div class="graph-container">
      <h2>{{ file_name }}</h2>
      <p><b>Test Type:</b> {{ test_type }}</p>
      <p><b>Transformer ID:</b> {{ transformer_id }}</p>
      <p><b>Predicted Fault:</b> {{ predicted_fault }} (Confidence: {{ confidence }})</p>

      <canvas id="fraChart" width="800" height="400"></canvas>

      <a href="/" class="back">‚Üê Back to Dashboard</a>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('fraChart');
    const freq = {{ freq|tojson }};
    const response = {{ response|tojson }};
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: freq,
        datasets: [{
          label: 'Magnitude (dB)',
          data: response,
          borderWidth: 2,
          borderColor: '#004aad',
          fill: true,
          backgroundColor: 'rgba(0, 74, 173, 0.1)',
          tension: 0.3,
          pointRadius: 3,
          pointBackgroundColor: '#004aad'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true, labels: { color: '#222' } },
          title: {
            display: true,
            text: 'Frequency Response (Log Scale)',
            color: '#004aad',
            font: { size: 16, weight: 'bold' }
          }
        },
        scales: {
          x: {
            type: 'logarithmic',
            title: { display: true, text: 'Frequency (Hz)', color: '#333' },
            ticks: { color: '#555' }
          },
          y: {
            title: { display: true, text: 'Magnitude (dB)', color: '#333' },
            ticks: { color: '#555' }
          }
        }
      }
    });
  </script>
</body>
</html>
